<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="icon/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi - Cek Paru Kuy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h4 class="m-0">Cek Paru Kuy</h4>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="index.html">Kembali ke Beranda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100 shadow" style="max-width: 600px;">
      <h4 class="mb-4 text-center">Form Registrasi</h4>
      <form id="register-form" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="8" />
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Alamat" required />
        </div>
        <div class="form-group">
          <label for="tgl_lahir">Tanggal Lahir</label>
          <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="js/register.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
